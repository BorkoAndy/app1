{% extends "layout.html" %}
{% load static %}

{% block page_content %}
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                    <h2 class="text-center mb-4">Login</h2>
                    <form action="{% url "user:login" %}" method="post">
                        {% csrf_token %}                                             
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                            {{ form.password }}
                        </div>                        
                        <button type="submit" class="btn btn-dark btn-block">Log in</button>                        
                    </form> 
                    
                    <div class="mt-3">
                        <a href="#">Forget password?</a> | <a href="{% url "users:registration" %}">New accout</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <p>Or log in using:</p>
                        <a href="#" class="btn btn-dark">
                            <img class="mx-1" src="{% static "files/icons/google.svg" %}" alt="Catalog Icon" width="16" height="16">
                            Google
                        </a>
                        <a href="#" class="btn btn-dark">
                            <img class="mx-1" src="{% static "files/icons/facebook.svg" %}" alt="Catalog Icon" width="16" height="16">
                            Facebook
                        </a>
                        <a href="#" class="btn btn-dark">
                            <img class="mx-1" src="{% static "files/icons/github.svg" %}" alt="Catalog Icon" width="16" height="16">
                            GitHub
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
