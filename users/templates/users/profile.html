{% extends "layout.html" %}
{% load static %}


{% block page_content %}
<div class="row">
    <div class="container mt-5">
        <div class="row">
            <!-- Profile with userdata -->
            <div class="col-md-5">
                <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                    <h3 class="text-center mb-4">User profile</h3>
                    <form>
                        <div class="row">
                            <div class="col-md-12 mb-3 text-center">
                                <img src="{% static "files/images/baseavatar.jpg" %}"
                                    alt="Avatar" class="img-fluid rounded-circle"
                                    style="max-width: 150px;">
                                <input type="file" class="form-control mt-3" id="avatar"
                                    accept="image/*">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="firstName" class="form-label">First name*</label>
                                <input type="text" class="form-control" id="firstName"
                                    placeholder="First name" value="" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="lastName" class="form-label">Last name*</label>
                                <input type="text" class="form-control" id="lastName"
                                    placeholder="Last name" value="" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username"
                                    placeholder="Username" value="" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="E-mail *youremail@example.com" value=""
                                    required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark">Save</button>
                    </form>
                </div>
            </div>
            <!-- Cart -->
            <div class="col-md-7">
                <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                    <h3 class="text-center mb-4">Cart</h3>
                    <div class="container" id="cart-items-container">
                        <!-- Cart layout -->
                        
                        <!-- End of cart layout -->
                    </div>
                    <a class="btn btn-dark" href="../orders/create_order.html">
                        Make an order
                    </a>
                </div>
            </div>
            <!-- Order making -->
            <div class="col-md-12">
                <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                    <h3 class="text-center mb-4">My orders</h3>
                    <!-- Orders layout -->
                    <div class="container">
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading1">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                                        Order № 256 - 09 September 2023 9:04 | Status:<strong class="mx-2">In process</strong>
                                    </button>
                                </h2>
                                <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <table class="table table-dark table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Product</th>
                                                    <th>Amount</th>
                                                    <th>Price</th>
                                                    <th>Total price</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><a class="text-white" href="#">Set 1</a></td>
                                                    <td>1</td>
                                                    <td>255.00 $</td>
                                                    <td>255.00 $</td>
                                                    
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="d-flex justify-content-between">
                                            <p><strong>Total</strong></p>
                                            <p><strong>255.00 $</strong></p>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading2">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                                        Order № 248 - 01 August 2023 11:28 | Status: <strong>Delivered</strong>
                                    </button>
                                </h2>
                                <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <table class="table table-dark table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Product</th>
                                                    <th>Amount</th>
                                                    <th>Price</th>
                                                    <th>Total price</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><a class="text-white" href="#">Set 2</a></td>
                                                    <td>2</td>
                                                    <td>30.00 $</td>
                                                    <td>60.00 $</td>
                                                    
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Закончилась разметка заказов -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
